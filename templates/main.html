            height: 100px;

        .title {
            font-size: 40px;

            background-color: black;

            text-align: center;
            z-index:0;

        .link {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
          }

            position: relative;
            width: 100%;
            height: 100%;

          }

    <body style="margin:0; padding:0">
        <a href="{{ url_for('index') }}">

                <h1 class="title">HoTWheels</h1>

        <div class="body">
            <a href="{{ url_for('vid1') }}">
                <div class="blocks">
                    <img class="img" src="{{ url_for('video_feed') }}">
                </div>
            </a>
            <a href="{{ url_for('index') }}">
                <div class="blocks">
                    <img class="img" src="{{ url_for('static',filename='skyway.jpg') }}">
